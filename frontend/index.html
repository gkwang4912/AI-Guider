<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="AI Guider - Make your exhibition visit more fun">
    <title>AI Guider</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto+Mono:wght@300;400;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Matrix Background -->
    <canvas id="matrixCanvas"></canvas>

    <!-- Main App Container -->
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <h1 class="title">AI <span class="accent">導覽人</span></h1>
        </header>

        <!-- Status Display -->
        <div class="status-display">
            <div class="status-value" id="statusValue">IDLE</div>
        </div>

        <!-- Visualization Area -->
        <div class="visualization-area">
            <canvas id="visualizationCanvas"></canvas>
            <video id="processingVideo" src="sora_loop.mp4" loop muted playsinline style="display: none;"></video>
            <div class="timer-display" id="timerDisplay">00:00</div>
        </div>

        <!-- User Input Area (語音識別結果) -->
        <div class="user-input-area" id="userInputArea">
            <div class="user-input-label">你說的話</div>
            <div class="user-input-content" id="userInputContent"></div>
        </div>

        <!-- Transcript Area (AI 回應) -->
        <div class="transcript-area" id="transcriptArea">
            <div class="transcript-label">AI 回應</div>
            <div class="transcript-content" id="transcriptContent">
                <span class="cursor-blink">_</span>
            </div>
        </div>

        <!-- Progress Bar (for playback) -->
        <div class="progress-container" id="progressContainer">
            <div class="progress-label">PLAYBACK</div>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div class="progress-time" id="progressTime">0:00 / 0:00</div>
        </div>

        <!-- Control Area -->
        <div class="control-area">
            <button class="record-btn" id="recordBtn">
                <div class="record-btn-inner">
                    <div class="record-icon" id="recordIcon"></div>
                </div>
                <div class="record-btn-ring"></div>
                <div class="record-btn-glow"></div>
            </button>
            <div class="record-label" id="recordLabel">PRESS TO RECORD</div>
        </div>

        <!-- Reset Button -->
        <button class="reset-btn" id="resetBtn">
            <span class="reset-icon">⟲</span>
            <span class="reset-text">RESET [ESC]</span>
        </button>

        <!-- Footer -->
        <footer class="footer">
            <div class="footer-line"></div>
            <p class="footer-text">Making guided tours more fun since 2025</p>
        </footer>
    </div>

    <script src="app.js"></script>
</body>

</html>
